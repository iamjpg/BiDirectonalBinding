<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>BiDirectionalBinding Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <style>
      body {
        padding: 50px 0;
      }
    </style>
  </head>
  <body>

  <form role="form" name="theForm">
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" name="firstName" data-bdb="firstName" placeholder="First Name...">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" name="lastName" data-bdb="lastName" placeholder="Last Name...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Telephone</label>
            <input type="text" class="form-control" name="telephone" data-bdb="telephone" placeholder="Telephone...">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" name="email" data-bdb="email" placeholder="Email...">
          </div>
        </div>
      </div>
    </div>
  </form>


  <!-- bower:js -->
  <script src="bower_components/watch/src/watch.js"></script>
  <!-- endbower -->

  <script src="dist/BiDirectionalBinding.js"></script>

  <script>
    data = {
      firstName: "Bart",
      lastName: "Simpson",
      telephone: "555-555-5555",
      email: "bart@thesimpsons.com"
    }

    var bdb = new BiDirectionalBinding({
      name: "Fun Time!",
      form: document.forms[0],
      dataObj: data
    });
  </script>

  </body>
</html>
