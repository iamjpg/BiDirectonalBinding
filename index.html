<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>BiDirectionalBinding Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <style>
      body {
        padding: 50px 0;
      }
    </style>
  </head>
  <body>

  <form role="form" name="theForm">
    <div class="container">
      <div class="jumbotron">
      <h1>Two Way Javascript Binding Made Simple</h1>
        <p>
          Open your Javascript console watch the `data` object change with changes to the form. Going the other way, override a value of the `data` object in the console and watch the form input change.
        </p>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" name="firstName" data-bdb="firstName" placeholder="First Name...">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" name="lastName" data-bdb="lastName" placeholder="Last Name...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="exampleInputEmail1">Choose Gender</label>
          <select class="form-control" name="gender" data-bdb="gender">
            <option>Choose One</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <label class="radio-inline">
            <input type="radio" name="hasEmail" data-bdb="hasEmail" value="yes"> Has Email?
          </label>
        </div>
      </div>
    </div>
  </form>


  <script src="bower_components/watch/src/watch.js"></script>
  <script src="dist/BiDirectionalBinding.js"></script>

  <script>
    data = {
      firstName: null,
      lastName: null,
      gender: null,
      hasEmail: null
    }

    var bdb = new BiDirectionalBinding({
      name: "Fun Time!",
      form: document.forms[0],
      dataObj: data
    });
  </script>

  </body>
</html>
